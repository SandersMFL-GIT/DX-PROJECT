<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Matter Financial Summary</span>
                    </h2>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <template lwc:if={hasError}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>

            <template lwc:if={isLoading}>
                <div class="slds-is-relative">
                    <lightning-spinner alternative-text="Loading financial data..." size="medium"></lightning-spinner>
                </div>
            </template>

            <template lwc:if={recordId}>
                <template lwc:if={isLoading}></template>
                <template lwc:elseif={hasError}></template>
                <template lwc:else>
                    <div class="slds-p-vertical_medium slds-p-horizontal_small">
                        <!-- Two-column layout -->
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <!-- Left column (keep labels) -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-grid slds-grid_align-center">
                                <dl class="slds-dl_horizontal">
                                    <dt class="slds-dl_horizontal__label slds-text-title_bold">WIP:</dt>
                                    <dd class="slds-dl_horizontal__detail slds-text-heading_small slds-m-bottom_small">{formattedWip}</dd>

                                    <dt class="slds-dl_horizontal__label slds-text-title_bold">Retainer Amount:</dt>
                                    <dd class="slds-dl_horizontal__detail slds-text-heading_small slds-m-bottom_small">{formattedRetainerAmount}</dd>

                                    <dt class="slds-dl_horizontal__label slds-text-title_bold">Trust Balance:</dt>
                                    <dd class="slds-dl_horizontal__detail slds-text-heading_small slds-m-bottom_small">{formattedTrustBalance}</dd>
                                </dl>
                            </div>

                            <!-- Right column (keep labels) -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-grid slds-grid_align-center">
                                <dl class="slds-dl_horizontal">
                                    <dt class="slds-dl_horizontal__label slds-text-title_bold">Worked:</dt>
                                    <dd class="slds-dl_horizontal__detail slds-text-heading_small slds-m-bottom_small">{formattedWorked}</dd>

                                    <dt class="slds-dl_horizontal__label slds-text-title_bold">Billed:</dt>
                                    <dd class="slds-dl_horizontal__detail slds-text-heading_small slds-m-bottom_small">{formattedBilled}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                    <!-- ACTION BAR: two totals -->
                    <div class="slds-box slds-theme_shade slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <!-- Tile 1: Pay to Maintain Retainer -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <div class="slds-box slds-grid slds-grid_align-spread slds-p-around_small">
                                    <span class="slds-text-title_caps">Pay to Maintain Retainer</span>
                                    <span class="slds-text-heading_medium">{payToMaintainRetainerFormatted}</span>
                                </div>
                            </div>

                            <!-- Tile 2: Credit or Balance Due (conditional) -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <template if:true={hasCredit}>
                                    <div class="slds-box slds-grid slds-grid_align-spread slds-p-around_small">
                                        <span class="slds-text-title_caps">Total Credit Available</span>
                                        <span class="slds-text-heading_medium">{totalCreditAvailableFormatted}</span>
                                    </div>
                                </template>
                                <template if:false={hasCredit}>
                                    <div class="slds-box slds-grid slds-grid_align-spread slds-p-around_small">
                                        <span class="slds-text-title_caps">Total Balance Due</span>
                                        <span class="slds-text-heading_medium">{formattedTotalBalanceDue}</span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </template>

            <template lwc:else>
                <div class="slds-illustration slds-illustration_small">
                    <div class="slds-text-longform">
                        <h3 class="slds-text-heading_medium">No Matter Selected</h3>
                        <p class="slds-text-body_regular">Please select a matter to view financial information.</p>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
